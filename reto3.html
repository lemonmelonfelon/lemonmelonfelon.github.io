<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="card-panel #f57c00 orange darken-2 right-align">
        <span class="yellow-text text-lighten-2">This is a card panel with dark blue text</span>
      </div>
      <div class="card-panel orange lighten-2">
    <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
  </div>
      
       <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="https://lemonmelonfelon.github.io/squarehead.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="red-text">
                Una imagen circular
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lJfYlcoXkM8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
